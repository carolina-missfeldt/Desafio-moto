<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contato</title>
		<link rel="shortcut icon" href="img/title-icon.ico" type="image/x-icon" />
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<img alt="moto.com" src="img/logo.jpg" class="logo">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<nav class="navbar navbar-inverse">
						<div class="container-fluid">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								</button>
								<div class="navbar-brand" href="#">Contato</div>
							</div>
							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
								<ul class="nav navbar-nav">
									<li><a href="index.html">Quem somos</a></li>
								</ul>
								<form class="navbar-form">
									<div class="input-group search">
										<input type="text" class="form-control" placeholder="Search">
										<div class="input-group-btn">
											<button class="btn btn-default" type="submit">
											<i class="glyphicon glyphicon-search"></i>
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</nav>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3>Mande sua mensagem</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<form role="form" data-toggle="validator" id="valid_form">
						<div class="form-group">
							<label for="nome" class="control-label">Nome</label>
							<input type="text" class="form-control" placeholder="José">
						</div>
						<div class="form-group">
							<label for="sobrenome" class="control-label">Sobrenome</label>
							<input type="text" class="form-control" placeholder="Da Silva">
						</div>
						<div class="form-group">
							<label for="estado" class="control-label">Estado</label>
							<select class="form-control" id="estado" name="estado">
								<option value="">- Selecione o estado -</option>
								<option value="RJ">Rio de Janeiro</option>
								<option value="SP">São Paulo</option>
							</select>
						</div>
						<div class="form-group">
							<label for="cidade" class="control-label">Cidade</label>
							<select class="form-control" id="cidade" name="cidade">
								<option>- Selecione a cidade -</option>
							</select>
						</div>
						<div class="form-group">
							<label for="comment" class="control-label">Mensagem</label>
							<textarea class="form-control" rows="5" id="comment"></textarea>
						</div>

						<button type="submit" class="btn enviar">Enviar</button>
					</form>
				</div>
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12">
							<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3655.324558449645!2d-46.695731!3d-23.6285451!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce50ebc98e70d1%3A0xc67e74e3340a3944!2sR.+Cancioneiro+Popular%2C+458+-+Santo+Amaro%2C+S%C3%A3o+Paulo+-+SP%2C+04710-001!5e0!3m2!1spt-BR!2sbr!4v1498577618374" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
						</div>
					</div>
					<address>
						<strong>Moto</strong><br> R. Cancioneiro Popular, 458- Chácara Santo Antonio<br> Santo Amaro- SP<br><span  class="glyphicon glyphicon-phone-alt"></span><a href=”tel:+1122222222″>(11)2222-2222</a>
					</address>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 footer">
					<p>By Carolina Missfeldt</p>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/valida.js"></script>
	</body>
</html>
